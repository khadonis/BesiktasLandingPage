<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="assets/css/app.min.css">
    <title>DKY Beşiktaş Landing Page</title>
</head>

<body>
    <div class="container-fluid no-pad">
        <div class="large-9 large-push-3 spot">
            <div class="slider">
                <div class="item">
                    <img src="assets/images/bjk-top-image-2.jpg" alt="">
                </div>
                <div class="slider-text text-left">
                    <img class="visible" src="assets/images/dky-logo.png" alt="">
                    <span id="userName"></span>
                    BEŞİKTAŞ’A<br>
                    ŞAMPİYONLAR LİGİNDE<br>
                    BAŞARILAR DİLER
                </div>
            </div>
            <a href="#" id="mobileGetScreen" class="btn btn-submit visible-md visible-xs visible-sm mt0">Ekran Görüntüsü Al</a>
        </div>
        <div class="large-3 large-pull-9">
            <div class="form-wr">
                <h3>
                    <strong>FORMU DOLDURUN<br></strong>SİZE ULAŞALIM</h3>
                <form class="form clearfix" action="">
                    <div class="small-8 small-push-2 large-12 large-push-0 xsmall-12 form-in">
                        <div class="row">
                            <div class="small-6 xsmall-12 r-pad05">
                                <input class="form-text" id="ad" type="text" placeholder="Adınız">
                            </div>

                            <div class="small-6 xsmall-12 l-pad05">
                                <input class="form-text" id="soyad" type="text" placeholder="Soyadınız">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 xsmall-12">
                                <input class="form-text" id="tel" type="tel" placeholder="Cep Telefonu">
                            </div>
                            <div class="small-12 xsmall-12">
                                <input class="form-text" id="email" type="mail" placeholder="E-mail Adresi">
                            </div>
                        </div>
                        <br>
                        <a id="legalWarning" class="form-warn-link" href="javascript:void(0)">Yasal uyarı'</a>yı okudum ve
                        <div class="form-fieldset text-center">
                            <label for="ke">
                                <input id="ke" type="radio" value="1" name="group1">
                                <span>Kabul ediyorum</span>
                            </label>
                            <label for="kt">
                                <input id="kt" type="radio" value="2" name="group1">
                                <span>Kabul etmiyorum</span>
                            </label>
                        </div>
                        <input class="btn btn-submit" id="submit" type="submit" value="Gönder">
                        <a href="#" id="getScreen" class="btn btn-submit hidden-md hidden-xs hidden-sm">Ekran Görüntüsü Al</a>
                    </div>
                </form>
                <div class="icons clearfix">
                    <div class="center-block text-center">
                        <a href="https://www.facebook.com/dkyinsaat/" class="icon-link"><i class="icon facebook"></i></a>
                        <a href="https://www.instagram.com/dkyinsaat/" class="icon-link"><i class="icon instagram"></i></a>
                        <a href="https://twitter.com/DKYinsaat" class="icon-link"><i class="icon twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/app.min.js"></script>
</body>

</html>
